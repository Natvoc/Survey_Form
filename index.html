<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body> 

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <h1 id="title">Welcome to <strong> Survey Form </strong></h1>
                <p id="description">Responsive Web Design Projects - Build a Survey Form</p>
                <a href="https://www.freecodecamp.org/">FreeCodeCamp</a>
                <form action="" id="survey-form" class="form-d">
                    <label id="name-label">Name:</label> <br>
                    <input class="input-s" type="text" id="name" placeholder="Enter your name" required>

                    <label id="email-label">Email:</label> <br>
                    <input name="email" class="input-s" type="email" id="email" placeholder="Enter your Email" required >

                    <label id="number-label">Age:</label> <br>
                    <input class="input-s" type="number" id="number" placeholder="Your age" min="1" max="130">


                    <!--InicianCambios-->
                    <label>Programming, Scripting, and Markup Languages:</label> <br>
                    <div class="form-group">

                        <label>
                        <input type="radio" name="uno"  value="1">
                        HTML/CSS</label>
                        <br>
                        
                        <label>
                        <input  type="radio" name="uno" value="2">
                        Javascript</label>
                        <br>

                        <label>
                        <input  type="radio" name="uno" value="3">
                        React</label>
                        <br> 
                    </div>



                     <!--Acaban Cambios-->



                    <label>Developer Role:</label> <br>
                    <select id="dropdown" name="dropdown" class="custom-select" >
                        <option selected>Select an option...</option>
                        <option  value="front">Frontend Developer</option>
                        <option  value="back">Backend Developer</option>
                        <option  value="full">Fullstack Developer</option>
                    </select>

                    <label>Which languages ​​do you want to learn:</label> <br>
                    <div class="form-group">
                        <label >
                        <input type="checkbox" name="dos"  value="1">
                        GO</label>
                        <br>
                        
                        <label>
                        <input type="checkbox" name="dos" value="2">
                        Perl</label>
                        <br>
                        
                        <label>
                        <input type="checkbox" name="dos" value="3">
                        C#</label>
                        <br> 
                    </div>               
                    
                    <label>Any comments or suggestions?</label> <br>
                    <textarea id="textarea" placeholder="Enter your comment..."></textarea>
                    <button class="btn-sub" id="submit">Submit</button>
                        
                    
                    
                </form>
            </div>
            <div class="col-xs-12 col-md-6 ">
